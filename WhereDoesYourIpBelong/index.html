<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP API Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/icons8-router-64.png">
</head>

<body>

    <div class="background"></div>
    
    <h1>Where does my IP belong?</h1>
        
    <div class="container">

        <div class="searchIpDiv">
            <input class="ipTextField" id="ipInputfield" placeholder="Enter IP address...">
            <button type="button" class="ipButton" id="ipBtn">Search</button>
        </div>
        <h2>IP Information</h2>
        <div class="ipInfoDiv" id="ipInfo">
            <!-- IP information will be displayed here -->
        </div>
        <button type="button" class="ipButton" id="downloadButton">Download IP Info</button>
    </div>


    <script src="api.js"></script>

</body>

</html>
